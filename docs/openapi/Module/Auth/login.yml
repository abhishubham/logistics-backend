/api/v1/auth/login:
  post:
    operationId: login
    summary: User login
    tags: [Authentication]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email: { type: string, format: email }
              password: { type: string, minLength: 6 }
    responses:
      '200': { description: Login successful }
      '401': { description: Invalid credentials }


